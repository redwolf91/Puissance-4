<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./sass/style.css">

    <title>puissance 4</title>
</head>

<body>
    <H1>Puissance 4 :</H1><br>
    <aside>
        <h2 class='player'></h2><br>
        <table>
            <thead>
                <tr>
                    <th>player :</th>
                    <th>score :</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="score1"></td>
                    <td class='ScoreOfplayer1'></td>
                </tr>
                <tr>
                    <td class="score2"></td>
                    <td class='ScoreOfplayer2'></td>
                </tr>
            </tbody>
        </table>
    </aside>
    <h4>couleur joueur 1 :</h4>
    <select name="couleurPlayer1" id="couleurPlayer1">
        <option value="red">rouge</option>
        <option value="yellow">jaune</option>
        <option value="blue">bleu</option>
        <option value="green">vert</option>
    </select>
    <h4>couleur joueur 2 :</h4>
    <select name="couleurPlayer2" id="couleurPlayer2">
        <option value="red">rouge</option>
        <option value="yellow">jaune</option>
        <option value="blue">bleu</option>
        <option value="green">vert</option>
    </select><br>
    <textarea class="input" id="width" placeholder="largeur_grille"></textarea>
    <textarea class="input" id="height" placeholder="hauteur_grille"></textarea>
    <button id="sub">Generer le puissance 4</button>
    <button id="clear">reset</button>
    <div class="puissance4" id="puissance4"></div>
</body>
<script src="jquery.js"></script>
<script src="js.js"></script>
<script>
    $(document).ready(function () {
        $("#puissance4").puissance4();
    });
</script>

</html>
